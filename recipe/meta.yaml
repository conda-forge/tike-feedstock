{% set name = "tike" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tomography/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c0a5de7782b5b4e0588d3faa20a253d178383b4630073e13c63c31519fbddc77

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36 or (not unix)]

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm_git_archive
  run:
    - cupy>=7
    - importlib_resources
    - numpy >=1.17
    - matplotlib-base
    - mpi4py
    - python
    - py-opencv
    - scipy
    - setuptools

test:
  imports:
    - tike
    - tike.ptycho
#     - tike.tomo
    - tike.view
    - tike.scan
    - tike.trajectory

about:
  home: https://github.com/tomography/tike
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: |
    Tike is a toolbox for tomographic reconstruction of 3D objects from
    ptychography data.
  description: |
    The aim of Tike is to provide fast and accurate implementations of a wide
    variety of reconstruction algorithms, and to provide a common platform for
    the synchrotron research community.
  doc_url: https://tike.readthedocs.io/
  dev_url: https://github.com/tomography/tike

extra:
  recipe-maintainers:
    - carterbox
